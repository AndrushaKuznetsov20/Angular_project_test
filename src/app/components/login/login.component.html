<div class="submit-form">
      <form [formGroup]="loginForm">
        <div>
            <h3 style="text-align: center;">Авторизация</h3>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Введите логин" formControlName="username"/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="password" placeholder="Введите пароль" formControlName="password" />
        </div>
        <hr>
        <button (click)="signIn()" class="login-button">Войти</button>
        <br>
      </form>
</div>
